<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; 
        }

        #logo {
            max-width: 150px; 
            max-height: 150px;  
            margin-bottom: 20px;
            height:50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px; /* Add margin-top for spacing */
        }


        button:hover {
            background-color: #45a049;
        }

        #preview {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/Users/reethu/coding/Projects/eRecruitment/frontend/logo.png" alt="Your Logo" id="logo">
            <h1>Your PDF Upload Form</h1>
        </header>

        <form id="uploadForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="pdfFile">Upload PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>

            <button type="button" onclick="uploadFile()">Submit</button>
        </form>

        <div id="preview"></div>
    </div>

    <script>
        function uploadFile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

                  // Save the file content to local storage (this is just an example)
                  localStorage.setItem('pdfContent', fileContent);

            document.getElementById('preview').innerHTML = `

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>
